<p id="counter">10</p>

<script>
    var count = 10;
    var interval = setInterval(function(){
        count--;
        document.getElementById("counter").textContent = count;
        if (count ===0){
            clearInterval(interval);
            alert("Tempo esgotado!");
        }

    }, 1000);
</script>

<!-- Explicação

setInterval(): Executa uma função a cada segundo.
clearInterval(): Para o contador quando atinge zero. -->
