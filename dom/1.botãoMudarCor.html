<button onclick="changeColor()">clique aqui</button>

<script>
    function changeColor(){
        document.body.style.background= 'lightblue';
    }
</script>

onclick: O que acontece quando o botão é clicado.
document.body.style.backgroundColor: Modifica a cor de fundo

function changeColor(): Função que define a lógica de troca
de cor. -->
