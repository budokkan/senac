<button onclick="countClicks()">clique aqui</button>
<p id="clickCount">cliques: 0</p>

<script>
    let count =0;
    function countClicks(){
        count++;
        document.getElementById("clickCount").innerHTML ="Cliques: "+ count;
    }
</script>

<!-- Explicação

let count = 0;: Variável que armazena o número de cliques.
innerHTML: Atualiza o conteúdo HTML do parágrafo.
countClicks(): Função que incrementa a contagem -->
