<form onsubmit="return validateForm()">
    nome: <input type="text" id="name"><br>
    email: <input type="email" id="email"><br>
    <input type="submit" value="enviar">
</form>

<script>
    function validateForm(){
        var name = document.getElementById("name").value;
        var email = document.getElementById ("email").value;
        if (name === "" || email == ""){
            alert("todos os campos devem ser preenchdos!");
            return false;
        }
        return true;
    }
</script>

<!-- Explicação

onsubmit: Valida os dados antes do envio do formulário.
getElementById(): Obtém o valor do campo de texto ou e-mail.
alert(): Exibe uma mensagem de alerta. -->
