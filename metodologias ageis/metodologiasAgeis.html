 Scrum

Dividido em sprints (ciclos curtos, geralmente de 2 a 4 semanas).
Papéis definidos: Product Owner, Scrum Master, e Time de Desenvolvimento.
Reuniões regulares: Daily Stand-up, Sprint Planning, Sprint Review, e Sprint
Retrospective.
Entregas incrementais e feedback constante.
Foco em priorização do backlog e melhoria contínua.

Clareza de papéis e responsabilidades: O Product
Owner, Scrum Master e o Time de Desenvolvimento
têm funções bem definidas, o que facilita a organização
do time.
Foco em entregas rápidas: As sprints curtas garantem
que o trabalho seja dividido em ciclos menores,
resultando em entregas incrementais e feedback rápido.
Transparência e comunicação: As reuniões frequentes,
como Daily Standups e Sprint Reviews, melhoram a
comunicação dentro do time.
Facilita a priorização de tarefas: O backlog priorizado
permite que o time sempre trabalhe nas tarefas mais
importantes para o projeto.

Pode ser difícil para times pequenos: A
estrutura formal do Scrum pode ser excessiva
para equipes menores que não precisam de
tanta divisão de papéis.
Resistência a mudanças durante a sprint: Uma
vez que uma sprint começa, as mudanças no
escopo não são bem-vindas, o que pode ser um
problema em ambientes altamente dinâmicos.
Alta dependência do Product Owner: Se o
Product Owner não estiver disponível ou não
tomar decisões rapidamente, o progresso do
time pode ser prejudicado.

<!-- 
Kanban

Visualização do fluxo de trabalho por meio de um quadro (físico ou digital), com
colunas que representam os estados das tarefas (como "A Fazer", "Em
Progresso", "Concluído").
Limitação de tarefas em andamento (WIP – Work in Progress) para melhorar a
eficiência.
Adaptável, sem sprints fixos, permitindo mudanças a qualquer momento.
Priorização conforme a necessidade, favorecendo a flexibilidade.

Flexibilidade máxima: Não há sprints rígidas, permitindo
que as tarefas sejam alteradas ou reordenadas
conforme necessário.
Fácil de implementar: É simples de começar,
especialmente para equipes que já têm um fluxo de
trabalho existente. Requer menos papéis e formalidade.
Foco na eficiência: O limite de tarefas em progresso
(WIP) melhora a eficiência e evita que o time fique
sobrecarregado.
Visualização clara do trabalho: O quadro Kanban
permite que o progresso seja monitorado facilmente,
promovendo a transparência.

Menos estrutura: A falta de iterações definidas
pode dificultar a criação de prazos e entregas
planejadas, o que pode ser um problema em
alguns projetos.
Pode ser difícil limitar o trabalho em andamento:
Se o time não conseguir gerenciar corretamente
o WIP, o Kanban pode não ser tão eficaz.
Falta de papéis definidos: A ausência de papéis
formais, como no Scrum, pode causar confusão
em quem toma decisões ou resolve problemas.

Extreme Programming (XP)

Foco em práticas de desenvolvimento de software de alta qualidade, como Test-
Driven Development (TDD), Pair Programming e Refactoring.

Entregas frequentes e curtas (ciclos de 1-2 semanas).
Integração contínua e desenvolvimento incremental.
Colaboração estreita com o cliente para ajuste constante de requisitos.

Alta qualidade de código: Práticas como Pair
Programming, Test-Driven Development (TDD) e
Refactoring promovem um código mais limpo e de alta
qualidade.
Feedback constante: A colaboração estreita com o
cliente e as entregas frequentes ajudam a garantir que o
produto final esteja sempre alinhado com as
expectativas.
Entrega rápida de valor: Pequenos ciclos de
desenvolvimento e entregas frequentes permitem que o
cliente veja valor de forma contínua.
Práticas de desenvolvimento disciplinadas: XP foca
fortemente em práticas técnicas, garantindo que o
software seja robusto e escalável.

Pode ser exaustivo para os desenvolvedores: A
prática de Pair Programming pode ser desgastante
se aplicada o tempo todo, e o ritmo de iterações
curtas pode causar fadiga.
Alta disciplina necessária: Requer um alto nível de
comprometimento e disciplina por parte da equipe
para manter práticas como TDD e refatoração
contínua.
Não é adequado para todos os tipos de projetos:
Projetos grandes e complexos, ou equipes com
membros pouco experientes, podem ter
dificuldades em implementar as práticas rigorosas
do XP
